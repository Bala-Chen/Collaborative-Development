<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

    <title>team5-台灣縣市兩日天氣預報</title>
    <link rel="stylesheet" type="text/css" href="./public/style.css" media="all" />
    
</head>
<body>
    <header>
        <div class="search_bar"><input class="place" placeholder="請選擇地區"/></div>

                <option value="0">Select car:</option>

        </div>
    </header>
    <main>
        <div class="allday">
            <div class="day1">
                <div class="date">2022-04-18</div>
                <div class="weather_img"><img src="./public/Images/sun.png"/></div>
                <div class="now_temp"><span>溫度：</span>24°C</div>
                <div class="temp">
                    <span class="low_temp">
                        <img src="./public/Images/low-temperature.png"/>
                    </span>
                    20°C ~ 26°C
                    <span class="high_temp">
                        <img src="./public/Images/high-temperature.png"/>
                    </span>
                </div>
                <div class="humidity"><span>濕度：</span>40%</div>
                <div class="chance_rain"> <span>降雨機率：</span>25%</div>
            </div> 

            <div class="day2">
                <div class="date">2022-04-19</div>
                <div class="weather_img"><img src="./public/Images/storm.png"/></div>
                <div class="now_temp"><span>溫度：</span>22°C</div>
                <div class="temp">
                    <span class="low_temp">
                        <img src="./public/Images/low-temperature.png"/>
                    </span>
                    19°C ~ 23°C
                    <span class="high_temp">
                        <img src="./public/Images/high-temperature.png"/>
                    </span>
                </div>
                <div class="humidity"><span>濕度：</span>65%</div>
                <div class="chance_rain"> <span>降雨機率：</span>42%</div>
            </div>
            
            <div class="day3">
                <div class="date">2022-04-20</div>
                <div class="weather_img"><img src="./public/Images/cloudy-sunny.png"/></div>
                <div class="now_temp"><span>溫度：</span>21°C</div>
                <div class="temp">
                    <span class="low_temp">
                        <img src="./public/Images/low-temperature.png"/>
                    </span>
                    20°C ~ 22°C
                    <span class="high_temp">
                        <img src="./public/Images/high-temperature.png"/>
                    </span>
                </div>
                <div class="humidity"><span>濕度：</span>52%</div>
                <div class="chance_rain"> <span>降雨機率：</span>33%</div>
            </div>
        </div>
    </main>

</body>
